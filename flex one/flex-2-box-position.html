    <title>Flex css</title>

    <style>
        .parent-box{
            height: 500px;
         display: flex;
        background: #000;
        }

            background: red;
            height: 200px;
            width:25%;
        }
        .box2{
            background: green;
            height: 200px;
            width:25%;
        }
     
    </style>
</head>

    <div class="parent-box">
        <div class="box1">Hello world</div>
        <div class="box2">Hello world</div>
        
    </div>
</body>
